{% extends "base.html" %}
{% load rest_framework %}

{% block content %}

        {% csrf_token %}
        {% render_form serializer template_pack='rest_framework/vertical' %}
        <button type="submit" class="btn btn-default">생성하기</button>
    </form>
{% endblock %}
