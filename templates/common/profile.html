{% extends "base.html" %}

{% block content %}
<div class="container my-3">
  <div class="row my-3">
    <div class="col-4">
      <h4>프로필</h4>
    </div>
  </div>
  <form method="post" class="post-form">
    {% csrf_token %}
    <table class="table">
      <tr class="text-center">
        <td>
          <label for="username">사용자 아이디</label>
        </td>
        <td><span id="username" class="badge badge-warning px-2 py-1"> {{ user.username }} </span></td>
      </tr>
      <tr class="text-center">
<!--        <td>이메일</td>-->
<!--        <td><span class="badge badge-warning px-2 py-1"> {{ user.email }} </span></td>-->
        <td>
          <label for="email">이메일</label>
        </td>
        <td>
          <input type="text" class="form-control" name="email" id="email" value="{{ user.email|default_if_none:'' }}"/>
        </td>
      </tr>
      <tr class="text-center">
        <td>
          <label>권한</label>
        </td>
        {% if user.is_staff %}
          <td><span class="badge badge-warning px-2 py-1"> 관리자 </span></td>
        {% else %}
          <td><span class="badge badge-warning px-2 py-1"> 일반사용자 </span></td>
        {% endif %}
      </tr>
    </table>
    <button type="submit" class="btn btn-primary">수정</button>
    <button type="reset" class="btn btn-cancel">취소</button>
  </form>
</div>
{% endblock %}
