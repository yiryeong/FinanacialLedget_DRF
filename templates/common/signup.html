{% extends "base.html" %}

{% block content %}

<div class="container my-3">
  {% if error %}
    <div class="alert alert-danger">
      <strong>{{ error }}</strong>
    </div>
  {% endif %}
  <div class="row my-3">
    <div class="col-4">
      <h4>회원가입</h4>
    </div>
    <div class="col-8 text-right">
      <span> 또는 <a href="{% url 'common:login' %}">로그인 하세요.</a> </span>
    </div>
  </div>
  <form method="post" class="post-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">사용자 아이디</label>
      <input type="text" class="form-control" name="username" id="username" value="{{ request.username.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" name="password" id="password" value="{{ request.password.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
      <label for="password2">비민번호 확인</label>
      <input type="password" class="form-control" name="password2" id="password2" value="{{ request.password2.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" class="form-control" name="email" id="email" value="{{ request.email.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-primary">생성하기</button>
  </form>
</div>
{% endblock %}
