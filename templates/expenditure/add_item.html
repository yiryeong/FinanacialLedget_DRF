{% extends 'base.html' %}

{% block content %}

<div class="container my-3">
  <form method="post" class="post-form">
    {% csrf_token %}
      <div class="row my-3">
        <div class="col-4">
          <h4>내역 추가</h4>
        </div>
      </div>

      <div class="form-group">
        <label for="pay_date">구매날짜</label>
          <input type="date" class="form-control" name="pay_date" id="pay_date">
      </div>

      <div class="form-group">
        <label for="category">카테고리</label>
        <select class="form-control category" name="category" id="category">
          <option value="0">카테고리 선택</option>
          {% if category_list %}
            {% for category in category_list %}
              <option value="{{ category.id }}"> {{ category.name }} </option>
            {% endfor %}
          {% endif %}
        </select>
      </div>

      <div class="form-group">
        <label for="product">상품명</label>
        <input type="text" class="form-control" name="product" id="product">
      </div>
      <div class="form-group">
        <label for="price">가격</label>
        <input type="text" class="form-control" name="price" id="price">
      </div>
      <div class="form-group">
        <label for="place">구매처</label>
        <input type="text" class="form-control" name="place" id="place">
      </div>
      <div class="form-group">
        <label for="memo">메모</label>
        <input type="text" class="form-control" name="memo" id="memo" >
      </div>

      <button type="submit" class="btn btn-primary">추가</button>

    <a class="btn btn-primary" href="{% url 'expenditure:list' %}">뒤로 가기</a>
  </form>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
        var today = new Date();
        $(document).ready(function() {
            $('#pay_date').val(today.toISOString().slice(0, 10));
        });
    </script>
{% endblock %}
